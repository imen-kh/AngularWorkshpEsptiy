    <div class="row g-3">
        <!-- Boucle sur les Ã©vÃ©nements -->
        <div class="col-md-4" *ngFor="let event of filter()">
            <div class="card h-100 shadow-sm">
                <!-- Image de l'Ã©vÃ©nement -->
                <img src="{{ event.imageUrl }}" 
                     class="card-img-top img-fluid"
                     style="height: 200px; object-fit: cover;" 
                     alt="{{ event.titre }}">

                <div class="card-body">
                    <h5 class="card-title">{{ event.titre }}</h5>

                    <p>{{ event.lieu }}</p>

                    <!-- Bouton Like -->
                    <button class="btn btn-sm btn-primary" (click)="incLikes(event)">
                        ğŸ‘ Like
                    </button>

                    <span class="ms-2">{{ event.nbrLikes }}</span>
                   <span class="ms-2">{{ event.nbPlaces }}</span>


                     <button class="btn btn-sm btn-primary" (click)="buy(event)" [disabled]="event.nbPlaces==0">
                        buy ticket 
                    </button>
                    <button class="btn btn-sm btn-info ms-2" [routerLink]="['./', event.id]">
                        View Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
